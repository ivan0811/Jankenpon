<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Jankenpon</title>
</head>

<body id="play-body">
    <div class="header-title">
        <h1>Game Jan-Ken-Pon</h1>
    </div>
    <div class="container">
        <div class="row content content-center">
            <div class="col col-3">
                <h1>Player</h1>
                <p>Pilih salah satu dibawah ini</p>
                <a class="img-pick" onclick="TampilModal(0)">
                    <img src="/image/hand.png" alt="" class="img-rounded">
                </a>
                <a class="img-pick" onclick="TampilModal(1)">
                    <img src="/image/hand_rock.png" alt="" class="img-rounded">
                </a>
                <a class="img-pick" onclick="TampilModal(2)">
                    <img src="/image/hand_scissors.png" alt="" class="img-rounded">
                </a>
            </div>
            <div class="col col-3">
                <div class="content content-center content-flex">
                    <div class="content-inline">
                        <h1>Score &nbsp;</h1>
                        <h1>Player &nbsp;</h1>
                        <h1 id="PlayerScore">0</h1>
                        <h1>&nbsp; - &nbsp;</h1>
                        <h1 id="CPUScore">0</h1>
                        <h1>&nbsp; Computer</h1>
                    </div><br>
                    <a href="index.html" class="btn">
                        Udahan
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy; 2019 Ivan Faathirza</p>
    </div>
    <div id="modal" class="modal">
        <div class="modal-body">
            <div class="modal-title">
                <div class="content">
                    <h1>Hasil</h1>
                </div>
                <hr>
            </div>
            <div class="modal-content">
                <div class="content content-center">
                    <div class="grid-modal">
                        <div>
                            <h1>Player</h1>
                            <img src="/image/hand_scissors.png" alt="" class="img-rounded" id="img_player"
                                style="margin: 0px;">
                        </div>
                        <div>
                            <div class="content-inline">
                                <h1 id="player"></h1>
                                <h1>&nbsp; - &nbsp;</h1>
                                <h1 id="CPU"></h1>
                            </div>
                            <h1>vs</h1>
                            <h1 id="result"></h1>
                        </div>
                        <div>
                            <h1>Computer</h1>
                            <img src="" id="cpu_image" style="margin: 0px;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-content">
                <hr>
                <div class="content">
                    <a href="index.html" class="btn-success">
                        Udahan
                    </a>
                    <a class="btn" onclick="CloseModal()">
                        Main Lagi
                    </a>
                    <a class="btn-delete" onclick="ulangi()">
                        Ulangi
                    </a>
                </div>

            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>

</html>
