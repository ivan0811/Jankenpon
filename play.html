<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Jankenpon</title>
</head>

<body id="play_body">
    <div class="header-title">
        <h1>Game Jan-Ken-Pon</h1>
    </div>
    <div class="container" id="container">
        <div class="row content content-center">
            <div class="col col-2">
                <h1>Player</h1>
                <p>Pilih salah satu dibawah ini</p>
                <a class="img-pick" onclick="TampilModal(0)">
                    <img src="image/hand.png" alt="" class="img-rounded">
                </a>
                <a class="img-pick" onclick="TampilModal(1)">
                    <img src="image/hand_rock.png" alt="" class="img-rounded">
                </a>
                <a class="img-pick" onclick="TampilModal(2)">
                    <img src="image/hand_scissors.png" alt="" class="img-rounded">
                </a>
            </div>
            <div class="col col-2">
                <div class="content content-center">
                    <div class="content-inline">
                        <h1>Score &nbsp;</h1>
                        <h1>Player &nbsp;</h1>
                        <h1 id="PlayerScore">0</h1>
                        <h1>&nbsp; - &nbsp;</h1>
                        <h1 id="CPUScore">0</h1>
                        <h1>&nbsp; Computer</h1>
                    </div><br>
                    <a href="index.html" class="btn">
                        Udahan
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright &copy; 2019 Ivan Faathirza</p>
    </div>
    <div id="modal" class="modal">
        <div class="modal-body">
            <div class="modal-title">
                <div class="content">
                    <h2>Hasil</h2>
                </div>
                <hr>
            </div>
            <div class="modal-content">
                <div class="content content-center">
                    <div class="grid-modal">
                        <div>
                            <h2>Player</h2>
                            <img src="image/hand_scissors.png" alt="" class="img-rounded" id="img_player">
                        </div>
                        <div>
                            <div class="content-inline">
                                <h1 id="player"></h1>
                                <h1>&nbsp; - &nbsp;</h1>
                                <h1 id="CPU"></h1>
                            </div>
                            <h1>vs</h1>
                            <h1 id="result"></h1>
                        </div>
                        <div>
                            <h2>Computer</h2>
                            <img src="" id="cpu_image">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-content">
                <hr>
                <div class="content">
                    <a href="index.html" class="btn-modal">
                        Udahan
                    </a>
                    <a href="#" class="btn-modal" onclick="CloseModal()">
                        Main Lagi
                    </a>
                    <a href="#" class="btn-modal" onclick="ulangi()">
                        Ulangi
                    </a>
                </div>

            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
